<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="//at.alicdn.com/t/font_481346_3o8qr84z3g6tj4i.js"></script>
    <title>画板</title>
</head>

<body>
    <canvas id="drawCanvas" width=300 height=300></canvas>
    <div id=actions class="actions">
        <svg id="pen" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="download" class="icon" aria-hidden="true">
            <use xlink:href="#icon-save"></use>
        </svg>
        <!-- <svg id="colorBar" class="icon" aria-hidden="true">
                    <use xlink:href="#icon-yanse"></use>
            </svg> -->
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
    </div>
    <ul class="colors">
        <li id="red" class="red active"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ul>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="middle" class="middle"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="./main.js"></script>
</body>

</html>
